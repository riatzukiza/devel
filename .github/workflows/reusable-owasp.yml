name: reusable-owasp

on:
  workflow_call:
    inputs:
      checkout-submodules:
        description: "Checkout submodules recursively"
        required: false
        type: boolean
        default: true
      project-name:
        description: "Project name for DC report"
        required: false
        type: string
        default: "monorepo"

permissions:
  contents: read
  security-events: write

jobs:
  owasp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: ${{ inputs.checkout-submodules && 'recursive' || 'false' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Generate npm lockfile from pnpm/bun
        run: |
          set -e
          lock_generated=0
          if [ -f pnpm-lock.yaml ]; then
            npx pnpm-lock-to-npm-lock@1.0.0
            lock_generated=1
          fi
          if ls bun.lock bun.lockb >/dev/null 2>&1; then
            npm install --package-lock-only --ignore-scripts || true
            if [ -f package-lock.json ]; then lock_generated=1; fi
          fi
          if [ $lock_generated -eq 0 ] && [ ! -f package-lock.json ]; then
            echo "No lockfile generated; proceeding with package.json graph" >&2
          else
            echo "package-lock.json ready for scan"
          fi

      - name: OWASP Dependency Check
        uses: dependency-check/action@v4
        with:
          project: ${{ inputs.project-name }}
          path: .
          format: "SARIF"
          out: "dependency-check-report"
          args: "--failOnCVSS 0"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dependency-check-report/dependency-check-report.sarif
