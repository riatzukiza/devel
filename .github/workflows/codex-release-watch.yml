name: Codex Release Watch

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: codex-release-watch
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      OPENCODE_API_KEY: ${{ secrets.OPENCODE_API_KEY }}
      RELEASE_WATCH_MODEL: ${{ vars.RELEASE_WATCH_MODEL || 'openai/gpt-5-codex-high' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify OpenCode secret
        run: |
          if [ -z "$OPENCODE_API_KEY" ]; then
            echo "OPENCODE_API_KEY secret is required" >&2
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install OpenCode CLI
        run: |
          npm install -g opencode-ai@latest
          NPM_PREFIX="$(npm config get prefix)"
          echo "${NPM_PREFIX}/bin" >> "$GITHUB_PATH"
          opencode --version

      - name: Run release monitor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec node scripts/codex-release-monitor.mjs

      - name: Commit release state
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet -- .github/release-watch/state.json; then
            echo "No release state updates"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/release-watch/state.json
          git commit -m "chore(release-watch): record reviewed tags"
          git push
